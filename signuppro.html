<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or sign up to Taska Elite to hire elite talent from IITs, NITs, and IIITs or showcase your skills as a student.">
    <title>Taska Elite | Login or Sign Up</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }
        
        body {
            background: #fff;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            padding-top: 2rem;
        }

        /* Main container */
        .auth-container {
            background: #fff;
            border: none;
            border-radius: 0;
            box-shadow: none;
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            max-width: 520px;
            min-width: 340px;
            width: 96vw;
            min-height: 420px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            color: #111;
            margin: 0 auto;
        }

        .auth-container h1 {
            font-size: 1.7rem;
            font-weight: 500;
            color: #111;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.01em;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        .auth-container .intro-text {
            display: none;
        }

        /* Auth forms */
        .auth-form {
            background: transparent;
            padding: 0;
            border: none;
            max-width: none;
            margin: 0;
            box-shadow: none;
        }

        .auth-form h2 {
            display: none;
        }

        .auth-form p {
            display: none;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #e5e7ea;
            border-radius: 0.7rem;
            font-size: 1rem;
            color: #111;
            background: #fff;
            outline: none;
            font-weight: 400;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            transition: border 0.18s, background 0.18s;
        }

        .form-container input:focus {
            border-color: #facc15;
            background: #f7f7f7;
        }

        .form-container input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .cta-button {
            padding: 0.9rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 0.7rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.18s;
            border: none;
            min-width: 100px;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        .cta-button.login-btn {
            background: #111;
            color: #fff;
        }

        .cta-button.signup-btn {
            background: none;
            color: #111;
            border: 1.5px solid #111;
        }

        .cta-button.login-btn:hover {
            background: #facc15;
            color: #111;
        }

        .cta-button.signup-btn:hover {
            background: #facc15;
            color: #111;
            border-color: #facc15;
        }

        /* Warning notice */
        .warning-notice {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #dc3545;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-notice i {
            font-size: 1rem;
        }

        .warning-notice span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .loading-content {
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .loading-text {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #666;
            text-align: center;
            padding: 1rem 2rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 2.5rem;
            left: 2rem;
            background: none;
            border: none;
            color: #111;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #f5f5f5;
        }

        /* Login link */
        .login-link {
            text-align: center;
            color: #007bff;
            font-size: 0.98rem;
            text-decoration: none;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            transition: color 0.2s ease;
        }

        .login-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .cta-button.signup-btn {
            background: #111;
            color: #fff;
            border: 1.5px solid #111;
            width: 120px;
            align-self: center;
        }

        .cta-button.signup-btn:hover {
            background: #facc15;
            color: #111;
            border-color: #facc15;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-container h1 {
                font-size: 1.8rem;
            }

            .form-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .cta-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-container h1 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 700px) {
            .auth-container {
                max-width: 98vw;
                min-width: unset;
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="auth-container">
            <button class="back-button" onclick="window.location.href='index.html'" style="display: none;">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>Employer Sign Up</h1>
            
            <div class="auth-form" id="professional-form">
                <div class="form-container">
                    <input type="email" id="prof-email" placeholder="Enter work mail id" required>
                    <input type="password" id="prof-password" placeholder="Password" required>
                    <input type="password" id="prof-confirm-password" placeholder="Confirm Password" required>
                    <div class="form-buttons" style="flex-direction: column; gap: 0.7rem; align-items: stretch;">
                        <button class="cta-button signup-btn" onclick="signup('professional')">Sign Up</button>
                        <div style="text-align:center; color:#888; font-size:0.98rem; margin:0.5rem 0 0.2rem 0; font-family:'Montserrat','Manrope','Poppins','Inter',Arial,sans-serif;">Already have an account in Taska?</div>
                        <a href="login.html" class="login-link">Login</a>
                    </div>
                </div>
            </div>
            
        </section>
    </main>

    <!-- Warning Notice -->
    <div class="warning-notice" id="warning-notice">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="warning-message"></span>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="loading-text">Please Wait...</div>
        </div>
    </div>

    <footer>
        <p>© 2025 Taska Elite. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { showForm, login, signup, signOut } from './js/auth.js';
        window.showForm = showForm;
        window.login = login;
        window.signup = signup;
        window.signOut = signOut;

        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', (e) => {
                const role = e.target.closest('.role-card').getAttribute('onclick').match(/'([^']+)'/)[1];
                console.log(`Role card clicked for: ${role}`);
                window.showForm(role);
            });
        });

        
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    </script>

</html>
