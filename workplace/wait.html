<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            font-family: 'Open Sans', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            color: #00796b;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin: 0 0 20px;
        }
        .cta-link {
            color: teal;
            text-decoration: none;
            font-weight: bold;
        }
        .cta-link:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thanks for Joining Taska !</h1>
<p>We’re super excited to have you with us. Our team is already looking out for the perfect match for you. </p>
<p>As soon as we find a good opportunity that fits you, we’ll send you a message on WhatsApp . No need to keep checking ,we’ll ping you directly!</p>

<p>With love<br><br><strong>Team Taska</strong></p>
    </div>
</body>
</html>
