<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Google Sign-In Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #1a1a1a;
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .signin-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 0 auto;
        }
        
        .signin-btn:hover {
            background: #3367d6;
        }
        
        .signin-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .user-info {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            display: none;
        }
        
        .user-info h3 {
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .user-info p {
            color: #666;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }
        
        .signout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        .signout-btn:hover {
            background: #c82333;
        }
        
        .error {
            color: #dc3545;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #f8d7da;
            border-radius: 4px;
            display: none;
        }
        
        .loading {
            display: none;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4285f4;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Firebase Google Sign-In Test</h1>
        <p>Click the button below to test Firebase Google authentication functionality.</p>
        
        <button class="signin-btn" id="signinBtn" onclick="signInWithGoogle()">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="user-info" id="userInfo">
            <h3>User Information</h3>
            <p><strong>Name:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>UID:</strong> <span id="userUid"></span></p>
            <p><strong>Photo:</strong> <span id="userPhoto"></span></p>
            <button class="signout-btn" onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZIDlEtaNRxODoFhRw0xF2yYFBqqBexqo",
            authDomain: "taska-45011.firebaseapp.com",
            databaseURL: "https://taska-45011-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taska-45011",
            storageBucket: "taska-45011.appspot.com",
            messagingSenderId: "205487498813",
            appId: "1:205487498813:web:0de2c9eab567482781ec54",
            measurementId: "G-G0G1F6GQ9B"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is already signed in
        auth.onAuthStateChanged((user) => {
            if (user) {
                showUserInfo(user);
            } else {
                hideUserInfo();
            }
        });

        function signInWithGoogle() {
            const signinBtn = document.getElementById('signinBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            // Show loading state
            signinBtn.disabled = true;
            loading.style.display = 'block';
            error.style.display = 'none';

            const provider = new firebase.auth.GoogleAuthProvider();
            
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log('Sign-in successful:', result.user);
                    showUserInfo(result.user);
                })
                .catch((error) => {
                    console.error('Sign-in error:', error);
                    showError(error.message);
                })
                .finally(() => {
                    signinBtn.disabled = false;
                    loading.style.display = 'none';
                });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    console.log('Sign-out successful');
                    hideUserInfo();
                })
                .catch((error) => {
                    console.error('Sign-out error:', error);
                    showError(error.message);
                });
        }

        function showUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const signinBtn = document.getElementById('signinBtn');

            document.getElementById('userName').textContent = user.displayName || 'N/A';
            document.getElementById('userEmail').textContent = user.email || 'N/A';
            document.getElementById('userUid').textContent = user.uid || 'N/A';
            document.getElementById('userPhoto').textContent = user.photoURL || 'N/A';

            userInfo.style.display = 'block';
            signinBtn.style.display = 'none';
        }

        function hideUserInfo() {
            const userInfo = document.getElementById('userInfo');
            const signinBtn = document.getElementById('signinBtn');

            userInfo.style.display = 'none';
            signinBtn.style.display = 'flex';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
