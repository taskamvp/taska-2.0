<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or sign up to Taska to hire elite talent from IITs, NITs, and IIITs or showcase your skills as a student.">
    <title>Taska | Login or Sign Up</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Simple navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: #007bff;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-menu li a:hover {
            color: #007bff;
            background: #f8f9fa;
        }

        /* Main container */
        .auth-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            margin: 2rem auto;
        }

        .auth-container h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-container .intro-text {
            display: none;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 0.25rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: #fff;
            color: #007bff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-btn:hover:not(.active) {
            color: #333;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Auth forms */
        .auth-form {
            background: transparent;
            padding: 0;
            border: none;
            max-width: none;
            margin: 0;
            box-shadow: none;
        }

        .auth-form h2 {
            display: none;
        }

        .auth-form p {
            display: none;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #333;
            background: #fff;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-container input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
        }

        .form-container input::placeholder {
            color: #999;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .cta-button {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            min-width: 100px;
        }

        .cta-button.login-btn {
            background: #007bff;
            color: #fff;
        }

        .cta-button.signup-btn {
            background: transparent;
            color: #007bff;
            border: 1px solid #007bff;
        }

        .cta-button.login-btn:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .cta-button.signup-btn:hover {
            background: #007bff;
            color: #fff;
            transform: translateY(-1px);
        }

        /* Warning notice */
        .warning-notice {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #dc3545;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-notice i {
            font-size: 1rem;
        }

        .warning-notice span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .loading-content {
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .loading-text {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #666;
            text-align: center;
            padding: 1rem 2rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-container h1 {
                font-size: 1.8rem;
            }

            .form-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .cta-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-container h1 {
                font-size: 1.5rem;
            }

            .tabs {
                flex-direction: column;
                gap: 0.25rem;
            }

            .tab-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'">Taska</div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <main>
        <section class="auth-container">
            <h1>Join Taska</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('professional')">Professional</button>
                <button class="tab-btn" onclick="showTab('student')">Student</button>
            </div>
            <div class="tab-content active" id="professional-content">
                <div class="auth-form">
                    <div class="form-container">
                        <input type="email" id="prof-email" placeholder="Email" required>
                        <input type="password" id="prof-password" placeholder="Password" required>
                        <div class="form-buttons">
                            <button class="cta-button login-btn" onclick="login('professional')">Login</button>
                            <button class="cta-button signup-btn" onclick="signup('professional')">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="student-content">
                <div class="auth-form">
                    <div class="form-container">
                        <input type="email" id="stud-email" placeholder="Email" required>
                        <input type="password" id="stud-password" placeholder="Password" required>
                        <div class="form-buttons">
                            <button class="cta-button login-btn" onclick="login('student')">Login</button>                        
                            <button class="cta-button signup-btn" onclick="signup('student')">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Warning Notice -->
    <div class="warning-notice" id="warning-notice">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="warning-message"></span>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="loading-text">Please Wait...</div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Taska. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { login, signup, signOut } from './js/auth.js';
        window.login = login;
        window.signup = signup;
        window.signOut = signOut;

        // Tab switching functionality
        function showTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to selected tab and content
            const selectedTab = document.querySelector(`[onclick="showTab('${tabName}')"]`);
            const selectedContent = document.getElementById(`${tabName}-content`);
            
            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
            }
        }

        // Make showTab globally available
        window.showTab = showTab;

        // Initialize with Professional tab active
        document.addEventListener('DOMContentLoaded', () => {
            showTab('professional');
        });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
