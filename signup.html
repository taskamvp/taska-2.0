<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Taska</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
      margin: 0;
    }
    .signup-main {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #fff;
      padding: 2.5rem 1rem 1.5rem 1rem;
    }
    .signup-heading {
      font-size: 2.1rem;
      font-weight: 500;
      color: #111;
      margin-bottom: 2.2rem;
      text-align: center;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
      letter-spacing: -0.01em;
    }
    .signup-cards-row {
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      align-items: stretch;
      width: 100%;
      max-width: 700px;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }
    .signup-card {
      background: #fff;
      border-radius: 0;
      box-shadow: none;
      border: 1.5px solid #e5e7ea;
      padding: 2.2rem 2rem 2rem 2rem;
      flex: 1 1 260px;
      min-width: 240px;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      transition: border 0.18s, box-shadow 0.18s, background 0.18s;
      cursor: pointer;
      position: relative;
      outline: none;
    }
    .signup-card.selected, .signup-card:focus {
      border: 2.5px solid #facc15;
      background: #fffbe7;
    }
    .signup-card:hover {
      border: 2.5px solid #facc15;
      background: #fffde7;
    }
    .signup-card-icon {
      font-size: 2.3rem;
      margin-bottom: 1.1rem;
      color: #facc15;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 2.8rem;
      height: 2.8rem;
    }
    .signup-card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111;
      margin-bottom: 0.7rem;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
      letter-spacing: -0.01em;
    }
    .signup-card-desc {
      font-size: 1.05rem;
      font-weight: 400;
      color: #444;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
      line-height: 1.5;
    }
    .signup-radio {
      position: absolute;
      top: 1.2rem;
      right: 1.2rem;
      width: 1.2rem;
      height: 1.2rem;
      accent-color: #facc15;
      pointer-events: none;
    }
    .signup-continue-btn {
      margin-top: 0.5rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 0.7rem;
      background: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
      box-shadow: 0 2px 8px 0 rgba(17,17,17,0.07);
      transition: background 0.18s, color 0.18s;
      display: block;
      width: 100%;
      max-width: 340px;
      letter-spacing: 0.01em;
      margin-left: auto;
      margin-right: auto;
    }
    .signup-continue-btn:disabled {
      background: #e5e7ea;
      color: #aaa;
      cursor: not-allowed;
    }
    .signup-login-label {
      margin-top: 1.5rem;
      text-align: center;
      color: #888;
      font-size: 1.02rem;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
    }
    .signup-login-label a {
      color: #14532d;
      text-decoration: underline;
      font-weight: 500;
      margin-left: 0.3em;
      transition: color 0.18s;
    }
    .signup-login-label a:hover {
      color: #facc15;
    }
    
    /* Back icon styles */
    .back-icon {
      position: absolute;
      top: 0.2rem;
      left: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #111;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: background 0.18s, color 0.18s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
    }
    
    .back-icon:hover {
      background: #f5f5f5;
      color: #facc15;
    }
    
    /* Student Signup Form Styles */
    .student-signup-form {
      display: none;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      position: relative;
    }
    
    .student-signup-form.active {
      display: block !important;
    }
    
    /* Employer Signup Form Styles */
    #employer-signup-form {
      display: none;
      width: 100%;
      max-width: 520px;
      margin: 0 auto;
      position: relative;
    }
    
    #employer-signup-form.active {
      display: block !important;
    }
    
    .form-container {
      background: transparent;
      padding: 0;
      border: none;
      max-width: none;
      margin: 0;
      box-shadow: none;
    }
    
    .form-container input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.1rem;
      border: 1.5px solid #e5e7ea;
      border-radius: 0.7rem;
      font-size: 1rem;
      color: #111;
      background: #fff;
      outline: none;
      font-weight: 400;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
      transition: border 0.18s, background 0.18s;
    }
    
    .form-container input:focus {
      border-color: #facc15;
      background: #f7f7f7;
    }
    
    .form-container input::placeholder {
      color: #888;
      font-weight: 400;
    }
    
    .form-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 0.5rem;
    }
    
    .cta-button {
      padding: 0.9rem 1.5rem;
      font-size: 1.05rem;
      font-weight: 500;
      border-radius: 0.7rem;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.18s;
      border: none;
      min-width: 100px;
      font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
    }
    
    .cta-button.signup-btn {
      background: #111;
      color: #fff;
    }
    
    .cta-button.signup-btn:hover {
      background: #facc15;
      color: #111;
    }
    
    /* Hide original content when form is shown */
    .signup-original-content.hidden {
      display: none !important;
    }
    
    @media (max-width: 900px) {
      .signup-cards-row {
        flex-direction: row;
        gap: 1.5rem;
        align-items: stretch;
        padding: 0;
        flex-wrap: wrap;
      }
      .signup-card {
        max-width: calc(50% - 0.75rem);
        min-width: 200px;
        flex: 1 1 calc(50% - 0.75rem);
      }
      
      .student-signup-form {
        max-width: 98vw;
        padding: 0 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .student-signup-form,
      #employer-signup-form {
        max-width: 85vw;
        padding: 0 0.5rem;
      }
      
      .form-container input {
        padding: 0.7rem 0.8rem;
        font-size: 0.95rem;
      }
      
      .signup-heading {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-main">
    <div class="signup-original-content">
      <div class="signup-heading">Sign up for Taska</div>
      <div class="signup-cards-row">
        <div class="signup-card" tabindex="0" data-role="student">
          <input type="radio" name="role" class="signup-radio" tabindex="-1" aria-hidden="true">
          <div class="signup-card-title">I'm a student looking to work part time</div>
        </div>
        <div class="signup-card" tabindex="0" data-role="employer">
          <input type="radio" name="role" class="signup-radio" tabindex="-1" aria-hidden="true">
          <div class="signup-card-title">I'm an employer looking for talented college students</div>
        </div>
      </div>
      <button class="signup-continue-btn" id="signup-continue-btn" disabled>Continue</button>
      <div class="signup-login-label">Already have an account?<a href="login.html">Login</a></div>
    </div>
    
    <!-- Student Signup Form -->
    <div class="student-signup-form" id="student-signup-form">
      <button class="back-icon" onclick="goBack()" style="display: none;">‚Üê</button>
      <div class="signup-heading">Student Sign Up</div>
      <div class="form-container">
        <input type="email" id="student-email" placeholder="Enter college email id" required>
        <input type="password" id="student-password" placeholder="Password" required>
        <input type="password" id="student-confirm-password" placeholder="Confirm Password" required>
        <div class="form-buttons">
          <button class="cta-button signup-btn" id="student-signup-btn">Sign Up</button>
        </div>
      </div>
      <div class="signup-login-label">Already have an account?<a href="login.html">Login</a></div>
    </div>
  </div>
  <script>
    // Card selection logic
    const cards = document.querySelectorAll('.signup-card');
    const radios = document.querySelectorAll('.signup-radio');
    const continueBtn = document.getElementById('signup-continue-btn');
    const originalContent = document.querySelector('.signup-original-content');
    const studentForm = document.getElementById('student-signup-form');
    const studentSignupBtn = document.getElementById('student-signup-btn');
    let selectedRole = null;
    
    cards.forEach((card, idx) => {
      card.addEventListener('click', () => {
        cards.forEach((c, i) => {
          c.classList.remove('selected');
          radios[i].checked = false;
        });
        card.classList.add('selected');
        radios[idx].checked = true;
        selectedRole = card.getAttribute('data-role');
        continueBtn.disabled = false;
      });
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          card.click();
        }
      });
    });
    
    continueBtn.addEventListener('click', () => {
      if (!selectedRole) return;
      
      console.log('Continue button clicked, selected role:', selectedRole);
      
      if (selectedRole === 'student') {
        // Redirect to signuppro.html for employer signup
        console.log('Redirecting to signuppro.html');
        window.location.href = 'signupstu.html';
      } else if (selectedRole === 'employer') {
        // Redirect to signuppro.html for employer signup
        console.log('Redirecting to signuppro.html');
        window.location.href = 'signuppro.html';
      }
    });

    function goBack() {
      originalContent.classList.remove('hidden');
      studentForm.classList.remove('active');
      selectedRole = null;
      continueBtn.disabled = true;
    }
    
    // Student signup functionality
    studentSignupBtn.addEventListener('click', () => {
      const email = document.getElementById('student-email').value;
      const password = document.getElementById('student-password').value;
      const confirmPassword = document.getElementById('student-confirm-password').value;
      
      // Basic validation
      if (!email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return;
      }
      
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }
      
      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }
      
      // Here you would typically call your signup function
      // For now, we'll just show a success message and redirect
      alert('Student account created successfully!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
