<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Taska Elite</title>
    <link rel="icon" type="image/png" href="assets/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }
        
        body {
            background: #fff;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            padding: 2rem;
        }

        .reset-container {
            background: #fff;
            border: 1px solid #e5e7ea;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 3rem 2.5rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .reset-icon {
            width: 80px;
            height: 80px;
            background: #facc15;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 2rem;
            color: #111;
        }

        .reset-container h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .reset-container p {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #111;
            font-size: 0.9rem;
        }

        .password-input-wrapper {
            position: relative;
            width: 100%;
        }

        .password-input-wrapper input {
            width: 100%;
            padding: 0.8rem 1rem;
            padding-right: 3rem;
            border: 1.5px solid #e5e7ea;
            border-radius: 0.7rem;
            font-size: 1rem;
            color: #111;
            background: #fff;
            outline: none;
            font-weight: 400;
            transition: border 0.18s, background 0.18s;
        }

        .password-input-wrapper input:focus {
            border-color: #facc15;
            background: #f7f7f7;
        }

        .password-toggle-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s ease;
            font-size: 1rem;
        }

        .password-toggle-icon:hover {
            color: #111;
        }

        .reset-btn {
            width: 100%;
            padding: 0.9rem 1.5rem;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 0.7rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.18s;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            background: #facc15;
            color: #111;
        }

        .reset-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            color: #28a745;
            font-weight: 500;
            margin: 1rem 0;
        }

        .error-message {
            color: #dc3545;
            font-weight: 500;
            margin: 1rem 0;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #facc15;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .reset-container {
                padding: 2rem 1.5rem;
            }

            .reset-container h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .reset-container {
                padding: 1.5rem 1rem;
                border-radius: 0.8rem;
            }

            .reset-container h1 {
                font-size: 1.3rem;
            }

            .reset-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="reset-container">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            
            <h1>Reset Your Password</h1>
            <p>Enter your new password below. Make sure it's secure and easy to remember.</p>
            
            <form id="reset-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new-password" placeholder="Enter new password" required minlength="6">
                        <button type="button" class="password-toggle-icon" onclick="togglePasswordVisibility('new-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" placeholder="Confirm new password" required minlength="6">
                        <button type="button" class="password-toggle-icon" onclick="togglePasswordVisibility('confirm-password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="reset-btn" id="reset-btn">
                    Reset Password
                </button>
            </form>
            
            <div id="success-state" style="display: none;">
                <div class="reset-icon" style="background: #28a745;">
                    <i class="fas fa-check" style="color: white;"></i>
                </div>
                <h1 style="color: #28a745;">Password Reset Successfully!</h1>
                <p>Your password has been updated. You can now log in with your new password.</p>
                <button onclick="window.location.href='login.html'" class="reset-btn" style="margin-top: 1rem;">
                    Go to Login
                </button>
            </div>
            
            <div id="error-state" style="display: none;">
                <div class="reset-icon" style="background: #dc3545;">
                    <i class="fas fa-exclamation-triangle" style="color: white;"></i>
                </div>
                <h1 style="color: #dc3545;">Reset Failed</h1>
                <p id="error-message">There was an error resetting your password. Please try again.</p>
                <button onclick="window.location.href='login.html'" class="reset-btn" style="margin-top: 1rem;">
                    Go to Login
                </button>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, confirmPasswordReset } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDZIDlEtaNRxODoFhRw0xF2yYFBqqBexqo",
            authDomain: "taska-45011.firebaseapp.com",
            databaseURL: "https://taska-45011-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taska-45011",
            storageBucket: "taska-45011.firebasestorage.app",
            messagingSenderId: "205487498813",
            appId: "1:205487498813:web:0de2c9eab567482781ec54",
            measurementId: "G-G0G1F6GQ9B"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const oobCode = urlParams.get('oobCode');

        if (!oobCode) {
            showError('Invalid password reset link. Please request a new password reset email.');
        }

        // Password visibility toggle
        window.togglePasswordVisibility = function(inputId) {
            const input = document.getElementById(inputId);
            const button = input.parentElement.querySelector('.password-toggle-icon');
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        // Handle form submission
        document.getElementById('reset-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resetBtn = document.getElementById('reset-btn');
            
            // Validation
            if (newPassword.length < 6) {
                showError('Password must be at least 6 characters long.');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }
            
            // Show loading state
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<div class="loading-spinner"></div> Resetting Password...';
            
            try {
                // Confirm password reset
                await confirmPasswordReset(auth, oobCode, newPassword);
                
                // Show success state
                showSuccess();
                
            } catch (error) {
                console.error('Password reset error:', error);
                
                let errorMessage = 'There was an error resetting your password. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-action-code':
                        errorMessage = 'This password reset link has expired or is invalid. Please request a new password reset email.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled. Please contact support.';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'User account not found. Please sign up again.';
                        break;
                    case 'auth/expired-action-code':
                        errorMessage = 'This password reset link has expired. Please request a new password reset email.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak. Please choose a stronger password.';
                        break;
                }
                
                showError(errorMessage);
                
                // Reset button state
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });

        function showSuccess() {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
    </script>
</body>
</html>
