<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login or sign up to Taska to hire elite talent from IITs, NITs, and IIITs or showcase your skills as a student.">
    <title>Taska | Login or Sign Up</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }
        
        body {
            background: #fff;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        /* Simple navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #fff;
            border-bottom: 1px solid #e9ecef;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .logo:hover {
            color: #007bff;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s ease;
            padding: 0.5rem 1rem;
            border-radius: 6px;
        }

        .nav-menu li a:hover {
            color: #007bff;
            background: #f8f9fa;
        }

        /* Main container */
        .auth-container {
            background: #fff;
            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 0;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.10);
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            max-width: 520px;
            min-width: 340px;
            width: 96vw;
            min-height: 420px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            color: #111;
            margin: 0 auto;
        }

        .auth-container h1 {
            font-size: 1.7rem;
            font-weight: 500;
            color: #111;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.01em;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        .auth-container .intro-text {
            display: none;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.2rem;
            background: none;
            border-radius: 0;
            padding: 0;
        }

        .tab-btn {
            font-size: 1.05rem;
            font-weight: 400;
            color: #111;
            background: none;
            border: none;
            border-bottom: 2.5px solid transparent;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            transition: border-color 0.18s, color 0.18s;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        .tab-btn.active {
            border-bottom: 2.5px solid #facc15;
            color: #111;
            font-weight: 500;
        }

        .tab-btn:hover:not(.active) {
            color: #888;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Auth forms */
        .auth-form {
            background: transparent;
            padding: 0;
            border: none;
            max-width: none;
            margin: 0;
            box-shadow: none;
        }

        .auth-form h2 {
            display: none;
        }

        .auth-form p {
            display: none;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #e5e7ea;
            border-radius: 0.7rem;
            font-size: 1rem;
            color: #111;
            background: #fff;
            outline: none;
            font-weight: 400;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            transition: border 0.18s, background 0.18s;
        }

        .form-container input:focus {
            border-color: #facc15;
            background: #f7f7f7;
        }

        .form-container input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .cta-button {
            padding: 0.9rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 0.7rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.18s;
            border: none;
            min-width: 100px;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        .cta-button.login-btn {
            background: #111;
            color: #fff;
        }

        .cta-button.signup-btn {
            background: none;
            color: #111;
            border: 1.5px solid #111;
        }

        .cta-button.login-btn:hover {
            background: #facc15;
            color: #111;
        }

        .cta-button.signup-btn:hover {
            background: #facc15;
            color: #111;
            border-color: #facc15;
        }

        /* Warning notice */
        .warning-notice {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #dc3545;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
            z-index: 2000;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .warning-notice i {
            font-size: 1rem;
        }

        .warning-notice span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .loading-content {
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .loading-text {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #666;
            text-align: center;
            padding: 1rem 2rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-container h1 {
                font-size: 1.8rem;
            }

            .form-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .cta-button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-container h1 {
                font-size: 1.5rem;
            }

            .tabs {
                flex-direction: column;
                gap: 0.25rem;
            }

            .tab-btn {
                text-align: center;
            }
        }
        @media (max-width: 700px) {
            .auth-container {
                max-width: 98vw;
                min-width: unset;
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="auth-container">
            <h1>Join Taska</h1>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('employer')">Employer</button>
                <button class="tab-btn" onclick="showTab('student')">Student</button>
            </div>
            <div class="tab-content active" id="employer-content">
                <div class="auth-form">
                    <div class="form-container">
                        <input type="email" id="emp-email" placeholder="Email" required>
                        <input type="password" id="emp-password" placeholder="Password" required>
                        <div class="form-buttons" style="flex-direction: column; gap: 0.7rem; align-items: stretch;">
                            <button class="cta-button login-btn" onclick="login('employer')">Login</button>
                            <div style="text-align:center; color:#888; font-size:0.98rem; margin:0.5rem 0 0.2rem 0; font-family:'Montserrat','Manrope','Poppins','Inter',Arial,sans-serif;">Don't have an account in Taska?</div>
                            <button class="cta-button signup-btn" onclick="signup('employer')">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" id="student-content">
                <div class="auth-form">
                    <div class="form-container">
                        <input type="email" id="stud-email" placeholder="Email" required>
                        <input type="password" id="stud-password" placeholder="Password" required>
                        <div class="form-buttons" style="flex-direction: column; gap: 0.7rem; align-items: stretch;">
                            <button class="cta-button login-btn" onclick="login('student')">Login</button>
                            <div style="text-align:center; color:#888; font-size:0.98rem; margin:0.5rem 0 0.2rem 0; font-family:'Montserrat','Manrope','Poppins','Inter',Arial,sans-serif;">Don't have an account in Taska?</div>
                            <button class="cta-button signup-btn" onclick="signup('student')">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Warning Notice -->
    <div class="warning-notice" id="warning-notice">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="warning-message"></span>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="loading-text">Please Wait...</div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Taska. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module">
        import { login, signup, signOut } from './js/auth.js';
        window.login = login;
        window.signup = signup;
        window.signOut = signOut;

        // Tab switching functionality
        function showTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Add active class to selected tab and content
            const selectedTab = document.querySelector(`[onclick="showTab('${tabName}')"]`);
            const selectedContent = document.getElementById(`${tabName}-content`);
            
            if (selectedTab && selectedContent) {
                selectedTab.classList.add('active');
                selectedContent.classList.add('active');
            }
            updateEmailPlaceholder();
        }

        // Make showTab globally available
        window.showTab = showTab;

        // Initialize with Professional tab active
        document.addEventListener('DOMContentLoaded', () => {
            showTab('employer');
        });

        // Dynamic email placeholder
        function updateEmailPlaceholder() {
            const isStudent = document.querySelector('.tab-btn.active').textContent.trim().toLowerCase() === 'student';
            const emailInput = document.getElementById(isStudent ? 'stud-email' : 'emp-email');
            if (isStudent) {
                emailInput.placeholder = 'Enter college email id';
            } else {
                emailInput.placeholder = 'Enter work mail id';
            }
        }
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                showTab(this.textContent.trim().toLowerCase());
            });
        });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
