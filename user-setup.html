<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska Elite - User Setup</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Arial, sans-serif; 
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .setup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 60px;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .setup-form {
            margin-top: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
            color: #333;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .current-user {
            margin-top: 2rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .current-user h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .current-user p {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
            word-break: break-all;
        }
        
        .clear-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.3s ease;
        }
        
        .clear-btn:hover {
            background: #c82333;
        }
        
        .navigation {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: #fff;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .nav-btn:hover {
            background: #667eea;
            color: white;
        }
        
        @media (max-width: 600px) {
            .setup-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .navigation {
                flex-direction: column;
            }
            
            .nav-btn {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="logo">
            <img src="../assets/logo.png" alt="Taska Logo">
            <h1>User Setup</h1>
            <p>Enter your user ID to get started</p>
        </div>
        
        <form class="setup-form" id="userSetupForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId" 
                    placeholder="Enter your user ID (e.g., user123)"
                    required
                    autocomplete="off"
                >
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-save"></i> Save User ID
            </button>
        </form>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="current-user" id="currentUser" style="display: none;">
            <h3>Current User ID:</h3>
            <p id="currentUserId"></p>
            <button class="clear-btn" onclick="clearUserId()">
                <i class="fas fa-trash"></i> Clear User ID
            </button>
        </div>
        
        <div class="navigation">
            <a href="explore.html" class="nav-btn">
                <i class="fas fa-search"></i> Explore
            </a>
            <a href="tasks.html" class="nav-btn">
                <i class="fas fa-tasks"></i> Workplace
            </a>
            <a href="gigs.html" class="nav-btn">
                <i class="fas fa-briefcase"></i> Tasks
            </a>
            <a href="profile.html" class="nav-btn">
                <i class="fas fa-user"></i> Account
            </a>
        </div>
    </div>

    <script>
        // Check if user ID exists on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkCurrentUser();
        });

        // Handle form submission
        document.getElementById('userSetupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveUserId();
        });

        function saveUserId() {
            const userId = document.getElementById('userId').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!userId) {
                showStatus('Please enter a user ID', 'error');
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            try {
                // Save to localStorage
                localStorage.setItem('userid', userId);
                
                // Show success message
                showStatus('User ID saved successfully!', 'success');
                
                // Clear input
                document.getElementById('userId').value = '';
                
                // Update current user display
                checkCurrentUser();
                
                // Re-enable button after a delay
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Save User ID';
                }, 2000);
                
            } catch (error) {
                showStatus('Error saving user ID: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save User ID';
            }
        }

        function checkCurrentUser() {
            const currentUser = document.getElementById('currentUser');
            const currentUserId = document.getElementById('currentUserId');
            const userId = localStorage.getItem('userId');
            
            if (userId) {
                currentUserId.textContent = userId;
                currentUser.style.display = 'block';
            } else {
                currentUser.style.display = 'none';
            }
        }

        function clearUserId() {
            if (confirm('Are you sure you want to clear the current user ID?')) {
                localStorage.removeItem('userId');
                checkCurrentUser();
                showStatus('User ID cleared successfully!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Add some nice animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.setup-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
