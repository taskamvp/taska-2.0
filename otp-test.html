<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase OTP Test | Taska</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }
        
        body {
            background: #fff;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            padding-top: 2rem;
        }

        /* Main container */
        .auth-container {
            background: #fff;
            border: none;
            border-radius: 0;
            box-shadow: none;
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            max-width: 520px;
            min-width: 340px;
            width: 96vw;
            min-height: 420px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            color: #111;
            margin: 0 auto;
        }

        .auth-container h1 {
            font-size: 1.7rem;
            font-weight: 500;
            color: #111;
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: -0.01em;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 2.5rem;
            left: 2rem;
            background: none;
            border: none;
            color: #111;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .back-button:hover {
            background-color: #f5f5f5;
        }

        /* Form styles */
        .form-container {
            background: transparent;
            padding: 0;
            border: none;
            max-width: none;
            margin: 0;
            box-shadow: none;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid #e5e7ea;
            border-radius: 0.7rem;
            font-size: 1rem;
            color: #111;
            background: #fff;
            outline: none;
            font-weight: 400;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
            transition: border 0.18s, background 0.18s;
        }

        .form-container input:focus {
            border-color: #facc15;
            background: #f7f7f7;
        }

        .form-container input::placeholder {
            color: #888;
            font-weight: 400;
        }

        /* OTP input container */
        .otp-container {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .otp-container.active {
            display: flex;
        }

        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border: 1.5px solid #e5e7ea;
            border-radius: 0.5rem;
            background: #fff;
            outline: none;
            transition: border 0.18s, background 0.18s;
        }

        .otp-input:focus {
            border-color: #facc15;
            background: #f7f7f7;
        }

        /* Buttons */
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 0.5rem;
        }

        .cta-button {
            padding: 0.9rem 1.5rem;
            font-size: 1.05rem;
            font-weight: 500;
            border-radius: 0.7rem;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.18s;
            border: none;
            min-width: 100px;
            font-family: 'Montserrat', 'Manrope', 'Poppins', 'Inter', Arial, sans-serif;
        }

        .cta-button.primary {
            background: #111;
            color: #fff;
            width: 120px;
            align-self: center;
        }

        .cta-button.secondary {
            background: none;
            color: #111;
            border: 1.5px solid #111;
        }

        .cta-button.primary:hover {
            background: #facc15;
            color: #111;
        }

        .cta-button.secondary:hover {
            background: #facc15;
            color: #111;
            border-color: #facc15;
        }

        /* Status messages */
        .status-message {
            text-align: center;
            padding: 0.8rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Resend timer */
        .resend-timer {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .resend-link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .resend-link:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1500;
        }

        .loading-content {
            text-align: center;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #007bff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .loading-text {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            color: #666;
            text-align: center;
            padding: 1rem 2rem;
            border-top: 1px solid #e9ecef;
            font-size: 0.85rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .auth-container h1 {
                font-size: 1.8rem;
            }

            .form-buttons {
                flex-direction: column;
                gap: 0.8rem;
            }

            .cta-button {
                width: 100%;
            }

            .otp-inputs {
                gap: 0.3rem;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-container h1 {
                font-size: 1.5rem;
            }

            .otp-inputs {
                gap: 0.2rem;
            }

            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        @media (max-width: 700px) {
            .auth-container {
                max-width: 98vw;
                min-width: unset;
                padding: 1.2rem 0.7rem 1.2rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <section class="auth-container">
            <button class="back-button" onclick="window.location.href='login.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>OTP Login Test</h1>
            
            <!-- Status Messages -->
            <div id="status-message" class="status-message" style="display: none;"></div>
            
            <!-- Phone Number Form -->
            <div id="phone-form" class="form-container">
                <input type="tel" id="phone-number" placeholder="Enter phone number (e.g., +1234567890)" required>
                <div class="form-buttons" style="flex-direction: column; gap: 0.7rem; align-items: stretch;">
                    <button class="cta-button primary" onclick="sendOTP()">Send OTP</button>
                </div>
            </div>

            <!-- OTP Verification Form -->
            <div id="otp-form" class="form-container otp-container">
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                <div class="form-buttons" style="flex-direction: column; gap: 0.7rem; align-items: stretch;">
                    <button class="cta-button primary" onclick="verifyOTP()">Verify OTP</button>
                    <button class="cta-button secondary" onclick="resendOTP()" id="resend-btn">Resend OTP</button>
                </div>
                <div class="resend-timer">
                    <span id="timer-text">Resend available in <span id="countdown">60</span> seconds</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="loading-text">Please Wait...</div>
        </div>
    </div>

    <footer>
        <p>© 2025 Taska. All rights reserved.</p>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZIDlEtaNRxODoFhRw0xF2yYFBqqBexqo",
            authDomain: "taska-45011.firebaseapp.com",
            databaseURL: "https://taska-45011-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taska-45011",
            storageBucket: "taska-45011.firebasestorage.app",
            messagingSenderId: "205487498813",
            appId: "1:205487498813:web:0de2c9eab567482781ec54",
            measurementId: "G-G0G1F6GQ9B"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Global variables
        let confirmationResult = null;
        let countdownInterval = null;
        let countdown = 60;

        // DOM elements
        const phoneForm = document.getElementById('phone-form');
        const otpForm = document.getElementById('otp-form');
        const phoneInput = document.getElementById('phone-number');
        const otpInputs = document.querySelectorAll('.otp-input');
        const statusMessage = document.getElementById('status-message');
        const loadingOverlay = document.getElementById('loading-overlay');
        const resendBtn = document.getElementById('resend-btn');
        const timerText = document.getElementById('timer-text');
        const countdownElement = document.getElementById('countdown');

        // Show/Hide loading overlay
        function toggleLoading(show) {
            loadingOverlay.style.display = show ? 'flex' : 'none';
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Initialize reCAPTCHA
        function initializeRecaptcha() {
            if (!window.recaptchaVerifier) {
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'invisible',
                    'callback': (response) => {
                        console.log('reCAPTCHA solved');
                    }
                });
            }
        }

        // Send OTP
        async function sendOTP() {
            const phoneNumber = phoneInput.value.trim();
            
            if (!phoneNumber) {
                showStatus('Please enter a phone number', 'error');
                return;
            }

            if (!phoneNumber.startsWith('+')) {
                showStatus('Please enter phone number with country code (e.g., +1234567890)', 'error');
                return;
            }

            toggleLoading(true);
            
            try {
                initializeRecaptcha();
                
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                
                showStatus('OTP sent successfully! Check your phone.', 'success');
                phoneForm.style.display = 'none';
                otpForm.classList.add('active');
                
                // Start countdown
                startCountdown();
                
            } catch (error) {
                console.error('Error sending OTP:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                toggleLoading(false);
            }
        }

        // Verify OTP
        async function verifyOTP() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showStatus('Please enter the complete 6-digit OTP', 'error');
                return;
            }

            if (!confirmationResult) {
                showStatus('Please send OTP first', 'error');
                return;
            }

            toggleLoading(true);
            
            try {
                const result = await confirmationResult.confirm(otp);
                
                if (result.user) {
                    showStatus('Login successful! User ID: ' + result.user.uid, 'success');
                    console.log('User signed in:', result.user);
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error verifying OTP:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                toggleLoading(false);
            }
        }

        // Resend OTP
        async function resendOTP() {
            if (countdown > 0) {
                showStatus(`Please wait ${countdown} seconds before resending`, 'error');
                return;
            }

            await sendOTP();
        }

        // Start countdown timer
        function startCountdown() {
            countdown = 60;
            resendBtn.disabled = true;
            
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    resendBtn.disabled = false;
                    timerText.innerHTML = '<span class="resend-link" onclick="resendOTP()">Click here to resend OTP</span>';
                }
            }, 1000);
        }

        // OTP input handling
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Move to next input if value is entered
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
                
                // Auto-verify when all digits are entered
                if (index === otpInputs.length - 1 && value) {
                    const allFilled = Array.from(otpInputs).every(input => input.value);
                    if (allFilled) {
                        setTimeout(() => verifyOTP(), 500);
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                // Move to previous input on backspace
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Make functions globally available
        window.sendOTP = sendOTP;
        window.verifyOTP = verifyOTP;
        window.resendOTP = resendOTP;

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('OTP Test Page Loaded');
            showStatus('Enter your phone number to test OTP login', 'info');
        });

    </script>

    <!-- reCAPTCHA container -->
    <div id="recaptcha-container"></div>
</body>
</html>
