<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska - View Employer Profile</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/classified-navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --dark-green: #000000;
            --green: #333333;
            --yellow: #000000;
            --yellow-light: #f5f5f5;
            --gray-bg: #ffffff;
            --dark: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            color: #202124;
            overflow-x: hidden;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }

        /* Profile Display Section */
        .profile-display {
            display: none;
        }

        .profile-display.active {
            display: block;
        }

        /* Hide all sections initially */
        .profile-section {
            display: none;
        }

        .profile-section.loaded {
            display: block;
        }

        /* Hide individual info items initially */
        .info-item {
            display: none;
        }

        .info-item.loaded {
            display: flex;
        }

        /* Hide section titles initially */
        .section-title {
            display: none;
        }

        .section-title.loaded {
            display: flex;
        }

        /* Section-specific loading states */
        .section-loading {
            text-align: center;
            padding: 2rem;
            color: #5f6368;
            font-family: 'Roboto', sans-serif;
        }

        .section-loading-spinner {
            border: 3px solid #f1f3f4;
            border-top: 3px solid #1a73e8;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        /* Fade-in animation for loaded sections */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section.loaded {
            animation: fadeIn 0.3s ease-out;
        }

        /* Profile Header */
        .profile-header {
            background: #ffffff;
            border: 1px solid #dadce0;
            padding: 1.2rem 1.2rem 1.2rem 1.2rem;
            margin-bottom: 1.2rem;
            position: relative;
            overflow: hidden;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #1a73e8;
        }

        .profile-header-content {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        /* Profile Header Loading State */
        .profile-header.loading {
            display: none;
        }

        .profile-header.loaded {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .profile-header-loading {
            background: #ffffff;
            border: 1px solid #dadce0;
            padding: 1.2rem;
            margin-bottom: 1.2rem;
            text-align: center;
            position: relative;
        }

        .profile-header-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #1a73e8;
        }

        .profile-header-loading-content {
            display: flex;
            align-items: center;
            gap: 2rem;
            justify-content: center;
        }

        .profile-avatar-loading {
            width: 120px;
            height: 120px;
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 0;
            flex-shrink: 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .profile-info-loading {
            flex: 1;
            max-width: 400px;
        }

        .profile-name-loading {
            height: 2.2rem;
            background: #f1f3f4;
            margin-bottom: 0.5rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .profile-title-loading {
            height: 1.1rem;
            background: #f1f3f4;
            margin-bottom: 1rem;
            width: 60%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .profile-location-loading {
            height: 0.95rem;
            background: #f1f3f4;
            margin-bottom: 1rem;
            width: 40%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .profile-stats-loading {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: #ffffff;
            border: 1px solid #dadce0;
            min-width: 100px;
        }

        .stat-value-loading {
            height: 1.5rem;
            background: #f1f3f4;
            margin-bottom: 0.5rem;
            width: 60%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .stat-label-loading {
            height: 0.8rem;
            background: #f1f3f4;
            width: 80%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 1px solid #dadce0;
            flex-shrink: 0;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2.2rem;
            font-weight: 400;
            color: #202124;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .profile-title {
            font-size: 1.1rem;
            color: #5f6368;
            margin-bottom: 1rem;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
        }

        .profile-location {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #5f6368;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: #ffffff;
            border: 1px solid #dadce0;
            min-width: 100px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 400;
            color: #202124;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #5f6368;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Roboto', sans-serif;
        }

        .stat-item .stat-value#stat-company, .stat-item .stat-value#stat-experience {
            text-align: center;
            width: 100%;
            display: block;
        }

        /* Profile Sections */
        .profile-sections {
            display: block;
        }

        .profile-section {
            background: #ffffff;
            border: 1px solid #dadce0;
            padding: 1.1rem 1.2rem;
            margin-bottom: 1.2rem;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 1.5rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #dadce0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .section-title i {
            color: #5f6368;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: #5f6368;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Roboto', sans-serif;
        }

        .info-value {
            font-size: 1rem;
            color: #202124;
            font-weight: 400;
            font-family: 'Roboto', sans-serif;
        }

        .info-value.empty {
            color: #9aa0a6;
            font-style: italic;
        }

        .about-text {
            line-height: 1.7;
            color: #202124;
            font-size: 1rem;
            font-family: 'Roboto', sans-serif;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #5f6368;
            font-family: 'Roboto', sans-serif;
        }

        .loading-spinner {
            border: 4px solid #f1f3f4;
            border-top: 4px solid #1a73e8;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error States */
        .error-message {
            background: #fce8e6;
            border: 1px solid #fad2cf;
            color: #c5221f;
            padding: 1rem;
            text-align: center;
            margin: 1rem 0;
            font-family: 'Roboto', sans-serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .profile-header-content {
                flex-direction: column;
                text-align: center;
            }

            .profile-sections {
                grid-template-columns: 1fr;
            }

            .profile-stats {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .profile-name {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    

    <main class="main-container">
        <!-- Profile Display Section -->
        <div class="profile-display active" id="profile-display">
            <!-- Profile Header -->
            <div class="profile-header" id="profile-header">
                <div class="profile-header-content">
                    <img id="profile-avatar" class="profile-avatar" src="../assets/avatar/1.png" alt="Profile Picture">

                            </div>
                            <div class="stat-item">

                            <div class="stat-item">

                    </div>

            <!-- Profile Header Loading State -->
            <div class="profile-header-loading" id="profile-header-loading">
                <div class="profile-header-loading-content">
                    <div class="profile-avatar-loading"></div>
                    <div class="profile-info-loading">
                        <div class="profile-name-loading"></div>
                        <div class="profile-title-loading"></div>
                        <div class="profile-location-loading"></div>
                        <div class="profile-stats-loading">
                            <div class="stat-item-loading">
                                <div class="stat-value-loading"></div>
                                <div class="stat-label-loading"></div>
                            </div>
                            <div class="stat-item-loading">
                                <div class="stat-value-loading"></div>
                                <div class="stat-label-loading"></div>
                            </div>
                            <div class="stat-item-loading">
                                <div class="stat-value-loading"></div>
                                <div class="stat-label-loading"></div>
                            </div>

                    </div>

            </div>

            <!-- Profile Sections -->
            <div class="profile-sections">
                <!-- Personal Information Section -->
                <div class="profile-section" id="personal-section">

                        <div class="info-item" id="info-item-location">
                            <div class="info-label">Location</div>
                            <div class="info-value" id="info-location">-</div>
                        </div>
                        <div class="info-item" id="info-item-bio">
                            <div class="info-label">Bio</div>
                            <div class="info-value" id="info-bio">-</div>
                        </div>
                    </div>
                </div>

                <!-- Professional Information Section -->
                <div class="profile-section" id="professional-section">
                    <h2 class="section-title" id="professional-title">
                        <i class="fas fa-briefcase"></i>
                        Professional Information
                    </h2>
                    <div class="info-grid">
                        <div class="info-item" id="info-item-jobRole">
                            <div class="info-label">Job Role</div>

                        <div class="info-item" id="info-item-company">
                            <div class="info-label">Company</div>
                            <div class="info-value" id="info-company">-</div>
                        </div>
                        <div class="info-item" id="info-item-experience">
                            <div class="info-label">Experience</div>
                            <div class="info-value" id="info-experience">-</div>

                    </div>
                </div>

                <!-- Educational Information Section -->
                <div class="profile-section" id="education-section">
                    <h2 class="section-title" id="education-title">
                        <i class="fas fa-graduation-cap"></i>
                        Educational Information
                    </h2>
                    <div class="info-grid">
                        <div class="info-item" id="info-item-college">

        <!-- Loading State -->

        <!-- Error State -->

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getStorage, ref as storageRef, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDZIDlEtaNRxODoFhRw0xF2yYFBqqBexqo",
            authDomain: "taska-45011.firebaseapp.com",
            databaseURL: "https://taska-45011-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taska-45011",
            storageBucket: "taska-45011.firebasestorage.app",
            messagingSenderId: "205487498813",
            appId: "1:205487498813:web:0de2c9eab567482781ec54"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // Get employer ID from URL
            const urlParams = new URLSearchParams(window.location.search);
        const employerId = urlParams.get('id');

        // Set initial state
        document.addEventListener('DOMContentLoaded', () => {
            // Initially hide profile header loading and show actual profile header
            const profileHeaderLoading = document.getElementById('profile-header-loading');
            const profileHeader = document.getElementById('profile-header');
            if (profileHeaderLoading) {
                profileHeaderLoading.style.display = 'none';
            }
            if (profileHeader) {
                profileHeader.style.display = 'block';
            }
        });

        if (!employerId) {
            showError('No employer ID provided in URL');
        } else {
            loadEmployerProfile(employerId);
        }

        async function loadEmployerProfile(employerId) {
            try {
                showLoading();
                
                // Fetch employer data from database
                const employerRef = ref(database, `professionalslist/${employerId}`);
                const snapshot = await get(employerRef);
                
                if (!snapshot.exists()) {
                    showError('Employer profile not found');
                    return;
                }
                
                const employerData = snapshot.val();
                
                // Load profile image
                let profileImageUrl = '../assets/avatar/1.png';
                try {
                    const profilePhotoRef = storageRef(storage, `profile/${employerId}.webp`);
                    profileImageUrl = await getDownloadURL(profilePhotoRef);
                } catch (error) {
                    console.log('No profile photo found, using default avatar');
                }
                
                // Populate profile data
                populateProfileData(employerData, profileImageUrl);
                
                hideLoading();
                showProfile();
                
            } catch (error) {
                console.error('Error loading employer profile:', error);
                showError('Failed to load employer profile: ' + error.message);
            }
        }

        function populateProfileData(data, profileImageUrl) {
            // Profile header
            document.getElementById('profile-avatar').src = profileImageUrl;
            document.getElementById('profile-name').textContent = data.personal?.name || 'Unnamed Employer';
            document.getElementById('profile-title').textContent = data.professional?.jobRole || 'Professional';
            document.getElementById('profile-location').textContent = data.personal?.location || 'Location not specified';

            // Stats
            document.getElementById('stat-company').textContent = data.professional?.company || '-';
            document.getElementById('stat-experience').textContent = data.professional?.experience || '-';
            document.getElementById('stat-degree').textContent = data.education?.degree || '-';

            // Personal Information
            populateInfoItem('info-name', data.personal?.name);
            populateInfoItem('info-email', data.personal?.email);
            populateInfoItem('info-location', data.personal?.location);
            populateInfoItem('info-bio', data.personal?.bio);

            // Professional Information
            populateInfoItem('info-jobRole', data.professional?.jobRole);
            populateInfoItem('info-company', data.professional?.company);
            populateInfoItem('info-experience', data.professional?.experience);

            // Educational Information
            populateInfoItem('info-college', data.education?.college);
            populateInfoItem('info-degree', data.education?.degree);
            populateInfoItem('info-areaOfStudy', data.education?.areaOfStudy);
        }

        function populateInfoItem(elementId, value) {
            const element = document.getElementById(elementId);
            const itemElement = document.getElementById(`info-item-${elementId.replace('info-', '')}`);
            
            if (element && itemElement) {
                if (value && value.trim() !== '') {
                    element.textContent = value;
                    element.classList.remove('empty');
                } else {
                    element.textContent = 'Not provided';
                    element.classList.add('empty');
                }
                
                // Show the item with animation
                setTimeout(() => {
                    itemElement.classList.add('loaded');
                }, 100);
            }
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('profile-display').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            
            // Show profile header loading state and hide actual profile header
            const profileHeaderLoading = document.getElementById('profile-header-loading');
            const profileHeader = document.getElementById('profile-header');
            if (profileHeaderLoading) {
                profileHeaderLoading.style.display = 'block';
            }
            if (profileHeader) {
                profileHeader.style.display = 'none';
            }
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showProfile() {
            document.getElementById('profile-display').style.display = 'block';
            
            // Hide the profile header loading state and show actual profile header
            const profileHeaderLoading = document.getElementById('profile-header-loading');
            const profileHeader = document.getElementById('profile-header');
            if (profileHeaderLoading) {
                profileHeaderLoading.style.display = 'none';
            }
            if (profileHeader) {
                profileHeader.style.display = 'block';
            }
            
            // Show sections with animation
            setTimeout(() => {
                document.getElementById('profile-header').classList.add('loaded');
                document.getElementById('personal-section').classList.add('loaded');
                document.getElementById('professional-section').classList.add('loaded');
                document.getElementById('education-section').classList.add('loaded');
                
                // Show section titles
                document.getElementById('personal-title').classList.add('loaded');
                document.getElementById('professional-title').classList.add('loaded');
                document.getElementById('education-title').classList.add('loaded');
            }, 200);
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-display').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        // Setup hamburger menu
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.navbar_classified .hamburger');
            const navMenu = document.querySelector('.navbar_classified .nav-menu');
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        });
    </script>
</body>
