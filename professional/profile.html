<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska Elite - Your Profile</title>
    <link rel="stylesheet" href="../css/classified-navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
        }

        body {
            background: #ffffff;
            min-height: 100vh;
            color: #202124;
            overflow-x: hidden;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
        }

        .main-container {
            max-width: 1200px;
            margin: 5rem auto 2rem;
            padding: 0 2rem;
        }

        .form-header {
            background: #ffffff;
            border: 1px solid #dadce0;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 400;
            color: #202124;
            margin-bottom: 0.5rem;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .form-subtitle {
            color: #5f6368;
            font-size: 0.875rem;
            font-family: 'Roboto', sans-serif;
        }

        .form-container {
            background: #ffffff;
            border: 1px solid #dadce0;
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 500;
            color: #202124;
            margin-bottom: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #dadce0;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #5f6368;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Roboto', sans-serif;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 1px solid #dadce0;
            font-size: 0.875rem;
            color: #202124;
            background: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Roboto', sans-serif;
            border-radius: 4px;
        }

        .form-input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .form-input:disabled {
            background: #f8f9fa;
            color: #5f6368;
            cursor: not-allowed;
        }

        .form-textarea {
            padding: 0.75rem 1rem;
            border: 1px solid #dadce0;
            font-size: 0.875rem;
            color: #202124;
            background: #fff;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Roboto', sans-serif;
            border-radius: 4px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26,115,232,0.2);
        }

        .profile-pic-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border: 1px solid #dadce0;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .profile-pic:hover {
            border-color: #1a73e8;
            transform: scale(1.05);
        }

        .profile-pic-upload {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .upload-btn {
            padding: 0.5rem 1rem;
            background: #1a73e8;
            color: #fff;
            border: 1px solid #1a73e8;
            font-size: 0.75rem;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Google Sans', 'Roboto', sans-serif;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-btn:hover {
            background: #1557b0;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #dadce0;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: 1px solid #1a73e8;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Google Sans', 'Roboto', sans-serif;
            border-radius: 4px;
        }

        .btn-primary {
            background: #1a73e8;
            color: #fff;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn-danger {
            background: #ea4335;
            color: #fff;
            border: 1px solid #ea4335;
        }

        .btn-danger:hover {
            background: #d93025;
        }

        /* Cropper Modal - Material Design Style */
        .cropper-modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 10000; 
            align-items: center; 
            justify-content: center; 
            opacity: 1; 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .cropper-container { 
            background: #ffffff; 
            border: 1px solid #dadce0;
            border-radius: 8px; 
            padding: 1.5rem; 
            width: 90%; 
            max-width: 500px; 
            display: flex; 
            flex-direction: column; 
            gap: 1rem; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.15), 0 8px 32px rgba(0,0,0,0.1);
            position: relative;
        }
        .cropper-image-wrapper { 
            width: 100%; 
            height: 400px; 
            overflow: hidden; 
            position: relative; 
            border: 1px solid #dadce0;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .cropper-image-wrapper img { 
            max-width: 100%; 
            max-height: 100%; 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            display: block; 
        }
        .cropper-controls { 
            display: flex; 
            gap: 0.5rem; 
            justify-content: center; 
            flex-wrap: wrap; 
            padding-top: 1rem;
            border-top: 1px solid #dadce0;
        }
        .cropper-btn { 
            padding: 0.5rem 1rem; 
            border: 1px solid #dadce0;
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 0.9rem; 
            background: #f8f9fa; 
            color: #202124; 
            transition: all 0.2s ease; 
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }
        .cropper-btn:hover { 
            background: #e8f0fe; 
            border-color: #1a73e8;
            color: #1a73e8;
        }
        .cropper-btn.save { 
            background: #1a73e8; 
            color: #ffffff; 
            border-color: #1a73e8;
        }
        .cropper-btn.save:hover { 
            background: #1557b0; 
            border-color: #1557b0;
        }
        .cropper-btn.cancel { 
            background: #f8f9fa; 
            color: #202124; 
            border-color: #dadce0;
        }
        .cropper-btn.cancel:hover { 
            background: #e9ecef; 
            border-color: #5f6368;
        }
        .cropper-btn.zoom-in, .cropper-btn.zoom-out, .cropper-btn.rotate { 
            padding: 0.5rem; 
            background: #f8f9fa; 
            color: #202124; 
            border-color: #dadce0;
        }
        .cropper-btn.zoom-in:hover, .cropper-btn.zoom-out:hover, .cropper-btn.rotate:hover { 
            background: #e8f0fe; 
            border-color: #1a73e8;
            color: #1a73e8;
        }

        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 56px;
                left: 0;
                right: 0;
                background: #fff;
                flex-direction: column;
                padding: 1rem;
                border: 1px solid #dadce0;
                z-index: 999;
            }

            .nav-menu.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .main-container {
                padding: 0 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 0 0.75rem;
            }

            .form-header {
                padding: 1.5rem;
            }

            .form-container {
                padding: 1rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar_classified">
        <a href="../index.html">
            <div class="logo"><img src="../assets/logo.png" alt="Taska Logo" style="height:48px;vertical-align:middle;"></div>
        </a>
        <ul class="nav-menu">
            <li><a href="explore.html">Explore</a></li>
            <li><a href="tasks.html">Workplace</a></li>

        </ul>

    <main class="main-container">
        <div class="form-header">
            <h1 class="form-title">Employer Profile</h1>
            <p class="form-subtitle">Complete your profile information to get matched with the best opportunities</p>
        </div>

        <div class="form-container">
            <div class="form-grid">
                <!-- Personal Information Column -->
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    
                    <div class="profile-pic-container">

                        <div class="profile-pic-upload">

                        <label class="form-label">Full Name</label>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>

                </div>

                <!-- Professional Information Column -->
                <div class="form-section">
                    <h2 class="section-title">Professional Information</h2>

                    <div class="form-group">
                        <label class="form-label">Job Role</label>
                        <input type="text" id="jobRole" class="form-input" placeholder="Your job title">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Company</label>
                        <input type="text" id="company" class="form-input" placeholder="Your company name">
                    </div>

                    <div class="form-group">

    <!-- Cropper Modal -->
    <div class="cropper-modal" id="cropper-modal">
        <div class="cropper-container">
            <div class="cropper-image-wrapper">
                <img id="cropper-image" src="" alt="Image to crop">
            </div>
            <div class="cropper-controls">
                <button type="button" class="cropper-btn zoom-in"><i class="fas fa-search-plus"></i></button>
                <button type="button" class="cropper-btn zoom-out"><i class="fas fa-search-minus"></i></button>
                <button type="button" class="cropper-btn rotate"><i class="fas fa-redo"></i></button>
                <button type="button" class="cropper-btn save">Save</button>
                <button type="button" class="cropper-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, get, set, push } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDZIDlEtaNRxODoFhRw0xF2yYFBqqBexqo",
            authDomain: "taska-45011.firebaseapp.com",
            databaseURL: "https://taska-45011-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "taska-45011",
            storageBucket: "taska-45011.firebasestorage.app",
            messagingSenderId: "205487498813",
            appId: "1:205487498813:web:0de2c9eab567482781ec54"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const storage = getStorage(app);
        const userId = localStorage.getItem('userId');

        if (!userId) {
            alert("Please log in or sign up first.");
            window.location.href = '../login.html';
        } else {
            loadProfileData();
        }

        let cropper;
        const profileImageInput = document.getElementById('profile-upload');
        const profileImagePreview = document.getElementById('profile-pic');
        const cropperModal = document.getElementById('cropper-modal');
        const cropperImage = document.getElementById('cropper-image');
        const zoomInBtn = document.querySelector('.cropper-btn.zoom-in');
        const zoomOutBtn = document.querySelector('.cropper-btn.zoom-out');
        const rotateBtn = document.querySelector('.cropper-btn.rotate');
        const saveBtn = document.querySelector('.cropper-btn.save');
        const cancelBtn = document.querySelector('.cropper-btn.cancel');

        profileImageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    cropperImage.src = event.target.result;
                    cropperModal.style.display = 'flex';
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(cropperImage, {
                        aspectRatio: 1,
                        viewMode: 1,
                        autoCropArea: 0.8,
                        responsive: true,
                        background: false,
                        modal: true,
                        zIndex: 5200
                    });
                    document.body.style.overflow = 'hidden';
                };
                reader.readAsDataURL(file);
            }
        });

        zoomInBtn.addEventListener('click', () => cropper.zoom(0.1));
        zoomOutBtn.addEventListener('click', () => cropper.zoom(-0.1));
        rotateBtn.addEventListener('click', () => cropper.rotate(90));
        cancelBtn.addEventListener('click', () => {
            cropperModal.style.display = 'none';
            if (cropper) cropper.destroy();
            profileImageInput.value = '';
            document.body.style.overflow = 'auto';
        });

        saveBtn.addEventListener('click', async () => {
            if (!cropper) return;
            const canvas = cropper.getCroppedCanvas({
                width: 200,
                height: 200,
                imageSmoothingQuality: 'high'
            });
            canvas.toBlob(async (blob) => {
                try {
                    const webpBlob = await new Promise((resolve) => {
                        const img = new Image();
                        img.src = canvas.toDataURL('image/webp', 0.8);
                        img.onload = () => {
                            const tempCanvas = document.createElement('canvas');
                            tempCanvas.width = img.width;
                            tempCanvas.height = img.height;
                            tempCanvas.getContext('2d').drawImage(img, 0, 0);
                            tempCanvas.toBlob(resolve, 'image/webp', 0.8);
                        };
                    });

                    const storagePath = `profile/${userId}.webp`;
                    const imageRef = storageRef(storage, storagePath);
                    await uploadBytes(imageRef, webpBlob);
                    const downloadURL = await getDownloadURL(imageRef);

                    profileImagePreview.src = downloadURL;

                    const verificationRef = ref(database, `verification/${userId}`);
                    await push(verificationRef, {
                        field: 'personal.profilePic',
                        value: downloadURL,
                        timestamp: Date.now(),
                        status: 'pending'
                    });

                    const userRef = ref(database, `professionalslist/${userId}`);
                    const snapshot = await get(userRef);
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        await set(userRef, {
                            ...data,
                            personal: {
                                ...data.personal,
                                profilePic: downloadURL
                            }
                        });
                    }

                    cropperModal.style.display = 'none';
                    if (cropper) cropper.destroy();
                    profileImageInput.value = '';
                    document.body.style.overflow = 'auto';
                } catch (error) {
                    alert("Failed to upload image: " + error.message);
                }
            }, 'image/webp', 0.8);
        });

        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.navbar_classified .hamburger');
            const navMenu = document.querySelector('.navbar_classified .nav-menu');
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        });

        // Save button functionality
        document.getElementById('save-btn').addEventListener('click', async () => {
            await saveProfileData();
        });

        async function saveProfileData() {
            try {
                const saveBtn = document.getElementById('save-btn');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
                saveBtn.disabled = true;

                const userRef = ref(database, `professionalslist/${userId}`);
                const snapshot = await get(userRef);
                
                if (snapshot.exists()) {
                    const currentData = snapshot.val();
                    
                    const updatedData = {
                        ...currentData,
                        personal: {
                            ...currentData.personal,
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value,
                            location: document.getElementById('location').value,
                            bio: document.getElementById('bio').value
                        },
                        professional: {
                            ...currentData.professional,
                            jobRole: document.getElementById('jobRole').value,
                            company: document.getElementById('company').value,
                            experience: document.getElementById('experience').value
                        },
                        education: {
                            ...currentData.education,
                            college: document.getElementById('college').value,
                            degree: document.getElementById('degree').value,
                            areaOfStudy: document.getElementById('areaOfStudy').value
                        }
                    };

                    await set(userRef, updatedData);

                    // Show success message
                    saveBtn.innerHTML = '<i class="fas fa-check"></i> Saved!';
                    saveBtn.style.background = '#34a853';
                    saveBtn.style.borderColor = '#34a853';
                    
                    setTimeout(() => {
                        saveBtn.innerHTML = originalText;
                        saveBtn.disabled = false;
                        saveBtn.style.background = '#1a73e8';
                        saveBtn.style.borderColor = '#1a73e8';
                    }, 2000);

                } else {
                    // Create new profile if it doesn't exist
                    const newData = {
                        personal: {
                            name: document.getElementById('name').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value,
                            location: document.getElementById('location').value,
                            bio: document.getElementById('bio').value,
                            profilePic: profileImagePreview.src
                        },
                        professional: {
                            jobRole: document.getElementById('jobRole').value,
                            company: document.getElementById('company').value,
                            experience: document.getElementById('experience').value
                        },
                        education: {
                            college: document.getElementById('college').value,
                            degree: document.getElementById('degree').value,
                            areaOfStudy: document.getElementById('areaOfStudy').value
                        }
                    };

                    await set(userRef, newData);

                    // Show success message
                    saveBtn.innerHTML = '<i class="fas fa-check"></i> Profile Created!';
                    saveBtn.style.background = '#34a853';
                    saveBtn.style.borderColor = '#34a853';
                    
                    setTimeout(() => {
                        saveBtn.innerHTML = originalText;
                        saveBtn.disabled = false;
                        saveBtn.style.background = '#1a73e8';
                        saveBtn.style.borderColor = '#1a73e8';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Failed to save profile: ' + error.message);
                
                // Reset button state
                const saveBtn = document.getElementById('save-btn');
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
                saveBtn.disabled = false;
            }
        }

        async function loadProfileData() {
            try {
                const userRef = ref(database, `professionalslist/${userId}`);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('name').value = data.personal?.name || 'Not set';
                    document.getElementById('email').value = data.personal?.email || 'Not set';
                    document.getElementById('phone').value = data.personal?.phone || 'Not set';
                    document.getElementById('location').value = data.personal?.location || 'Not set';
                    document.getElementById('bio').value = data.personal?.bio || 'Not set';
                    document.getElementById('jobRole').value = data.professional?.jobRole || 'Not set';
                    document.getElementById('company').value = data.professional?.company || 'Not set';
                    document.getElementById('experience').value = data.professional?.experience || 'Not set';
                    document.getElementById('college').value = data.education?.college || 'Not set';
                    document.getElementById('degree').value = data.education?.degree || 'Not set';
                    document.getElementById('areaOfStudy').value = data.education?.areaOfStudy || 'Not set';
                    profileImagePreview.src = data.personal?.profilePic || '../assets/avatar/1.png';
                } else {
                    alert("No profile data found. Please update your profile.");
                }
            } catch (error) {
                alert(`Failed to load profile: ${error.message}`);
            }
        }

        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
